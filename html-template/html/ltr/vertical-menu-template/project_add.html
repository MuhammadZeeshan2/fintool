<form method="post" action="{% url 'project_insert' %}">
    {% csrf_token %}
    <label for="name">Project Name:</label>
    <input type="text" name="name" required><br>

    <label for="library">Select Library:</label>
    <select id="library" name="library" required>
        <option value="">Select a Library</option>
        {% for library in libraries %}
            <option value="{{ library.id }}">{{ library.name }}</option>
        {% endfor %}
    </select><br>

    <label>Available Images:</label>
    <div id="image-container">
        <!-- Images will be dynamically loaded here -->
    </div><br>

    <label for="users">Select Users:</label>
    <select id="users" name="users" multiple="multiple">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br>

    <label for="duration">Project Duration (in months):</label>
    <input type="number" name="duration" id="duration" min="1" required><br>

    <button type="submit">Create Project</button>
</form>
